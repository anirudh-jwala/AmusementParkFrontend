<div class="container p-5">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img
                  src="https://bootdey.com/img/Content/avatar/avatar7.png"
                  alt="User"
                />
              </div>
              <h5 class="user-name">{{ fetchedCustomerName | titlecase }}</h5>
              <h6 class="user-email">{{ fetchedCustomerEmail }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <form [formGroup]="customerupdateform">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-2 text-primary">Personal Details</h6>
                <input
                  type="hidden"
                  value="{{ customerFromToken.id }}"
                  [(ngModel)]="customerFormData.customerId"
                  formControlName="customerId"
                />
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label>User Name</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{ customerFormData?.username }}"
                    [(ngModel)]="customerFormData.username"
                    formControlName="username"
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    value="{{ customerFormData?.email }}"
                    [(ngModel)]="customerFormData.email"
                    class="form-control"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label>Address</label>
                  <input
                    type="text"
                    value="{{ customerFormData?.address }}"
                    [(ngModel)]="customerFormData.address"
                    class="form-control"
                    formControlName="address"
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input
                    type="text"
                    value="{{ customerFormData?.mobileNumber }}"
                    [(ngModel)]="customerFormData.mobileNumber"
                    class="form-control"
                    formControlName="mobileNumber"
                  />
                </div>
              </div>
            </div>

            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right">
                  <button
                    type="button"
                    id="submit"
                    name="submit"
                    class="btn btn-secondary"
                  >
                    Cancel
                  </button>
                  &nbsp; &nbsp;
                  <button
                    type="button"
                    (click)="onUpdate()"
                    class="btn btn-primary"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
