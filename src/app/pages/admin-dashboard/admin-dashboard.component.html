<div class="container mt-3 mb-3">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Customer">
      <div class="container">View customers</div>
    </mat-tab>
    <mat-tab label="Activity">
      <div class="container p-4">
        <div class="mat-elevation-z4">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="activity id">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">
                {{ element.activityId }}
              </td>
            </ng-container>

            <ng-container matColumnDef="activity name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">
                <span style="font-weight: 500">{{
                  element.activityName | titlecase
                }}</span>
              </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td
                mat-cell
                *matCellDef="let element"
                style="
                  width: 50%;
                  hyphens: auto;
                  padding-top: 10px;
                  padding-bottom: 10px;
                  padding-right: 10px;
                "
              >
                {{ element.description }}
              </td>
            </ng-container>

            <ng-container matColumnDef="charges">
              <th mat-header-cell *matHeaderCellDef>Charges</th>
              <td mat-cell *matCellDef="let element">{{ element.charges }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                &nbsp;
                <button mat-flat-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Tickets">
      <div class="container">View all tickets</div>
    </mat-tab>
  </mat-tab-group>
</div>
