<div class="container mt-3 mb-3">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Customer">
      <div class="container">
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="customer_id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="mobile_number">
              <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
              <td mat-cell *matCellDef="let element"> {{element.mobile_number}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      
      </div>
    </mat-tab>
    <mat-tab label="Activity">
      <div class="container">View activities</div>
    </mat-tab>
    <mat-tab label="Tickets">
      <div class="container">View all tickets</div>
    </mat-tab>
  </mat-tab-group>
</div>
