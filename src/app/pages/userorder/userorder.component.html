<div class="container-fluid">
    <mat-tab-group mat-stretch-tabs>
<!-- Ticket table -->
<mat-tab label="Tickets">
    <div class="mat-elevation-z4 container mt-2 mb-2">
      <table mat-table [dataSource]="dataSourceTicket">
        <ng-container matColumnDef="ticket id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">
            {{ element.ticketId }}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            <div class="col">
              {{ element.date }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="bill">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">â‚¹ {{ element.bill }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedTicketColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedTicketColumns"
        ></tr>
      </table>

      <mat-paginator
        #MatPaginator3
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
</div>
