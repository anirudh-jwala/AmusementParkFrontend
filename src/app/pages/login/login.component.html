<div class="container mt-4">
  <div class="row">
    <div class="col-4">
      <img src="/assets/login.png" class="img-fluid" />
    </div>
    <div class="col-8">
      <div
        class="shadow p-5 mb-5 bg-white rounded text-center"
        *ngIf="!isLoggedIn"
      >
        <h4 class="mb-4">Welcome to Amusement Park</h4>
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Enter username</mat-label>
              <input
                matInput
                placeholder="amit"
                type="text"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
              />
              <mat-icon matPrefix>person_outline</mat-icon>
              <mat-hint
                ><div
                  class="alert-danger"
                  role="alert"
                  *ngIf="username.errors && f.submitted"
                >
                  Username is required!
                </div></mat-hint
              >
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Enter password</mat-label>
              <input
                matInput
                placeholder="123456"
                type="password"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <mat-icon matPrefix>lock_outline</mat-icon>
              <mat-hint>
                <div
                  class="alert-danger"
                  role="alert"
                  *ngIf="password.errors && f.submitted"
                >
                  <div *ngIf="password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div></mat-hint
              >
            </mat-form-field>
            <button mat-flat-button color="accent">Login</button>
          </div>
          <div class="form-group">
            <div
              class="alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        Are you new here? <a [routerLink]="['/register']">Register now</a>
      </div>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in successfully! Go to <a [routerLink]="['/user']">User dashboard</a>
      </div>
    </div>
  </div>
</div>
